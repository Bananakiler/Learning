<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            display: flex;
            justify-content: space-between; /* 让子元素在主轴（水平）上分布 */
            align-items: center; /* 垂直居中对齐 */
        }

        h4 {
            position: absolute; /* 使用绝对定位来覆盖其他元素 */
            left: 50%;
            transform: translate(-50%); /* 向回移动自身宽度的一半 */
        }

        h5 {
            margin-left: 90%; /* 自动左外边距将元素推向右边 */
            margin-top: auto;
        }

        h5 a:hover {
            color: aqua;
        }
        
        footer {
            color: blueviolet;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1em 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }
/*以下为导航栏的css样式代码*/
        .vertical-nav {
            width: 130px; /* 导航栏宽度 */
            height: 100%; /* 占满视口高度 */
            background-color: #333; /* 背景颜色 */
            position: fixed; /* 固定位置 */
            top: 0;
            left: 0;
            overflow-y: auto; /* 如果导航项太多，可以滚动 */
        }

        .vertical-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .vertical-nav ul li a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .vertical-nav ul li a:hover {
            background-color: #555; /* 悬停时的背景颜色 */
        }

/*分割线——————————————————————————————————————————————————————————————————*/
        #user-form {
            max-width: 500px;
            margin: 0 auto;
        }

        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #bmi-result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    
    <script type = 'text/javascript'>
        function BMI() {
            // 获取输入值
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // 计算BMI
            if (weight && height) {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                
                // 显示结果
                document.getElementById('bmi-result').innerText = `你的BMI是: ${bmi.toFixed(2)}`;
            } 
            else {
                document.getElementById('bmi-result').innerText = '请填写体重和身高。';
            }
            return false
        }
    </script>
</head>
<body>
    <header>
        <h1>健康管理系统</h1>
        <div class="container">
            <h4>欢迎，{{user}}用户</h4>
            <h5>
                <a href="/modify">用户信息修改</a>
                <a href="/log">退出登录</a>
            </h5>
        </div>
    </header>

    <main>
        <section id="user-form">
            <form id="health-form">
                <label for="weight">体重 (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="height">身高 (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <button type="button" onclick="BMI()">计算BMI</button>
            </form>
            
            <div id="bmi-result"></div>
        </section>
    </main>

    <nav class="vertical-nav">
        <ul>
            <li><a href="/intro">首页</a></li>
            <li><a href="/aboutus">关于我们</a></li>
            <li><a href="/tables">服务</a></li>
            <li><a href="/log">返回登录界面</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 健康管理</p>
    </footer>
    
</body>
</html>
